<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Frequency Distribution (Histogram) -->
  <text x="130" y="25" fill="#333" font-size="14" font-weight="bold" text-anchor="middle">Frequency Distribution</text>

  <!-- axes -->
  <line x1="40" y1="240" x2="280" y2="240" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="240" x2="40" y2="40" stroke="#333" stroke-width="1.5"/>
  <text x="160" y="270" fill="#666" font-size="11" text-anchor="middle">Value</text>
  <text x="15" y="140" fill="#666" font-size="11" text-anchor="middle" transform="rotate(-90,15,140)">Count</text>

  <!-- histogram bars -->
  <rect x="55" y="200" width="30" height="40" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="90" y="160" width="30" height="80" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="125" y="100" width="30" height="140" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="160" y="80" width="30" height="160" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="195" y="120" width="30" height="120" fill="#3498db" opacity="0.8" rx="1"/>
  <rect x="230" y="180" width="30" height="60" fill="#3498db" opacity="0.8" rx="1"/>

  <!-- Probability Distribution (Smooth Curve) -->
  <text x="520" y="25" fill="#333" font-size="14" font-weight="bold" text-anchor="middle">Probability Distribution</text>

  <!-- axes -->
  <line x1="390" y1="240" x2="660" y2="240" stroke="#333" stroke-width="1.5"/>
  <line x1="390" y1="240" x2="390" y2="40" stroke="#333" stroke-width="1.5"/>
  <text x="525" y="270" fill="#666" font-size="11" text-anchor="middle">Value</text>
  <text x="370" y="140" fill="#666" font-size="11" text-anchor="middle" transform="rotate(-90,370,140)">Probability</text>

  <!-- smooth bell curve -->
  <path d="M 400,238 C 420,236 440,220 460,180 C 475,150 490,90 525,75 C 560,90 575,150 590,180 C 610,220 630,236 650,238" fill="none" stroke="#e74c3c" stroke-width="2.5"/>

  <!-- shaded area under curve -->
  <path d="M 400,238 C 420,236 440,220 460,180 C 475,150 490,90 525,75 C 560,90 575,150 590,180 C 610,220 630,236 650,238 Z" fill="#e74c3c" opacity="0.15"/>

  <!-- labels -->
  <text x="130" y="250" fill="#3498db" font-size="11" text-anchor="middle">discrete bins</text>
  <text x="525" y="250" fill="#e74c3c" font-size="11" text-anchor="middle">continuous curve</text>
</svg>